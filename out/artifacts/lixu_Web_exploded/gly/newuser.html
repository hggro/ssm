<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css" href="../css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="../css/skin_/form.css" />
<link href="../umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/jquery.select.js"></script>
<script type="text/javascript" src="../js/WdatePicker.js"></script>
<script type="text/javascript">
window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
</script>
<script type="text/javascript" src="../js/umeditor.config.js"></script>
<script type="text/javascript" src="../js/editor_api.js"></script>
<script type="text/javascript" src="../umeditor/lang/zh-cn/zh-cn.js"></script>
<title>创建新用户</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
            <h2 class="subfild">
            	<span>基本信息</span>
            </h2>
            <div class="subfild-content base-info">
            	<div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>编号</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="编号" />
                    </div>
                    <span class="kv-item-tip">编号限制为学生的学号或教师编号</span>
                </div>
				<div class="kv-item ue-clear">
					<label><span class="impInfo">*</span>姓名</label>
					<div class="kv-item-content">
				    	<input type="text" placeholder="姓名" />
				    </div>
				    <span class="kv-item-tip">姓名字数限制在35个字符</span>
				</div>
				
				<div class="kv-item ue-clear">
					<label><span class="impInfo">*</span>密码</label>
					<div class="kv-item-content">
				    	<input type="password" placeholder="密码"  value="123456" />
				    </div>
				    <span class="kv-item-tip">密码字数限制在6个字符</span>
				</div>
				
				<div class="kv-item ue-clear">
					<label>性别</label>
					<div class="kv-item-content">
				    	<span class="choose">
				            <span class="checkboxouter">
				                <input type="radio" name="need" value="男" />
				                <span class="radio"></span>
				            </span>
				            <span class="text">男</span>
				        </span>
				    	<span class="choose">
				            <span class="checkboxouter">
				                <input type="radio" name="need"  value="女"/>
				                <span class="radio"></span>
				            </span>
				            <span class="text">女</span>
				        </span>
				    </div>
				  
				</div>
				
				<div class="kv-item ue-clear">
					<label><span class="impInfo">*</span>专业</label>
					<div class="kv-item-content">
				    	<input type="text" placeholder="专业" />
				    </div>
				    <span class="kv-item-tip">专业字数限制在35个字符</span>
				</div>
				
				<div class="kv-item ue-clear">
					<label><span class="impInfo">*</span>班级</label>
					<div class="kv-item-content">
				    	<input type="text" placeholder="班级" />
				    </div>
				    <span class="kv-item-tip">班级字数限制在35个字符</span>
				</div>
				
                <div class="kv-item ue-clear time">
                	<label><span class="impInfo">*</span>入学时间</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="选择时间" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
                        <i class="time-icon"></i>
                    </div>
                   
                </div>
                
                <div class="kv-item ue-clear">
                	<label>学院</label>
                	<div class="kv-item-content">
                    	<select>
                        	<option>计算机学院</option>
                            <option>网络学院</option>
                            <option>金融学院</option>
							<option>英语学院</option>
							<option>商学院</option>
                        </select>
                    </div>
                    <span class="kv-item-tip success">请选择你所在的学院</span>
                </div>
                
                
                
                
                <div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>照片</label>
                	<div class="kv-item-content file">
						<span class="text"></span>
                        <input type="file" />
                        <input type="button" class="button normal long2" value="浏览.." />
                    </div>
                    <span class="kv-item-tip">上传个人证件照，不大于20m</span>
                </div>
            </div>
            
            <h2 class="subfild">
            	<span>个人简历</span>
            </h2>
            
            <div class="subfild-content remarkes-info">
            	<div class="kv-item ue-clear">
                	
                	<div class="kv-item-content">
                    	<textarea placeholder="文章内容" id="content" style="width:800px;height:240px;"></textarea>
                    </div>
                </div>
            </div>
            
            <div class="buttons">
                <input class="button" type="button" value="提交" />
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
	$('select').select();
	showRemind('input[type=text],textarea','color5');
	UM.getEditor('content');
</script>
</html>
