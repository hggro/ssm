<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../css/style.css" />
<link rel="stylesheet" type="text/css" href="../css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="../css/skin_/form.css" />
<link href="../umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/global.js"></script>
<script type="text/javascript" src="../js/jquery.select.js"></script>
<script type="text/javascript" src="../js/WdatePicker.js"></script>
<script type="text/javascript">
window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
</script>
<script type="text/javascript" src="../js/umeditor.config.js"></script>
<script type="text/javascript" src="../js/editor_api.js"></script>
<script type="text/javascript" src="../umeditor/lang/zh-cn/zh-cn.js"></script>
<style type="text/css">
	.buttons2 a{ text-align: center; line-height: 30px; text-decoration: none;}
</style>
<title>批量创建用户</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
            <h2 class="subfild">
            	<span>批量用户</span>
            </h2>
            <div class="subfild-content base-info">
            	<div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>班级导入</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="班级名称" />
                    </div>
                    <span class="kv-item-tip">请输入班级名称</span>
                </div>
               <div class="kv-item ue-clear">
               	<label><span class="impInfo">*</span>班级文件</label>
               	<div class="kv-item-content file">
               		<span class="text"></span>
                       <input type="file" />
                       <input type="button" class="button normal long2" value="浏览.." />
                   </div>
                   <span class="kv-item-tip">请选择班级文件</span>
               </div>
			   
			  <div class="buttons2">
			   	<a class="button" href="../mb/学生.xlsx" download="学生.xlsx">下载模板</a>
			   </div>
			   
			   <hr  size="1"  color="#666">
			   
			   <div class="kv-item ue-clear">
			    	<label><span class="impInfo">*</span>教师导入</label>
			    	<div class="kv-item-content">
			        	<input type="text" placeholder="学院名称" />
			        </div>
			        <span class="kv-item-tip">请输入学院名称</span>
			    </div>
			   <div class="kv-item ue-clear">
			   	<label><span class="impInfo">*</span>教师文件</label>
			   	<div class="kv-item-content file">
			   		<span class="text"></span>
			           <input type="file" />
			           <input type="button" class="button normal long2" value="浏览.." />
			       </div>
			       <span class="kv-item-tip">请选择教师文件</span>
			   </div>
			   <div class="buttons2" >
			   	<a class="button" href="../mb/教师.xlsx" download="教师.xlsx">下载模板</a>
			   </div>
                  
            </div>
            
            <div class="buttons">
                <input class="button" type="button" value="导入" />
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
	$('select').select();
	showRemind('input[type=text],textarea','color5');
	UM.getEditor('content');
</script>
</html>
